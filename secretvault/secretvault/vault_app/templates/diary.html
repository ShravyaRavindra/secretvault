{% extends 'base.html' %}

{% block content %}
<h2>My Diary AI</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Save Entry</button>
</form>

{% if suggestion %}
  <hr>
  <h4>AI Suggestion:</h4>
  <p>{{ suggestion }}</p>
{% endif %}

<a href="{% url 'dashboard' %}">Back to Dashboard</a>
{% endblock %}
